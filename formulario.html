<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="js/script.js"></script>
  <script src="https://kit.fontawesome.com/906334cbce.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">

  <title>Rocío Heguy</title>
</head>
<body><main>
    <section class="intro">
        <div class="mask d-flex align-items-center h-100">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-md-10 col-lg-7 col-xl-6">
                <div class="card mask-custom">
                  <div class="card-body p-5 text-white">
    
                    <div class="my-4">
    
                      <h2 class="text-center mb-5"><strong>Formulario de consultas</strong> </h2>
    
                      <form>
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row">
                          <div class="col-12 col-md-6 mb-4">
                            <div class="form-outline form-white">
                              <input type="text" id="form3Example1" class="form-control form-control-lg" />
                              <label class="form-label" for="form3Example1">Nombre</label>
                            </div>
                          </div>
                          <div class="col-12 col-md-6 mb-4">
                            <div class="form-outline form-white">
                              <input type="text" id="form3Example2" class="form-control form-control-lg" />
                              <label class="form-label" for="form3Example2">Apellido</label>
                            </div>
                          </div>
                        </div>
    
                        <!-- Email input -->
                        <div class="form-outline form-white mb-4">
                          <input type="email" id="form3Example3" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Example3">Email</label>
                        </div>
    
                        <!-- Password input -->
                        <div class="form-outline form-white mb-4">
                          <input type="password" id="form3Example4" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Example4">Teléfono</label>
                        </div>
    <!-- Message input -->
  <div class="form-outline mb-4">
    <textarea class="form-control" id="form4Example3" rows="4"></textarea>
    <label class="form-label" for="form4Example3">Consulta</label>
  </div>

                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-center mb-4">
                          <input
                            class="form-check-input me-2"
                            type="checkbox"
                            value=""
                            id="form2Example3"
                            checked
                          />
                          <label class="form-check-label" for="form2Example3">
                            <strong>Subscribirme al newsletter</strong>
                          </label>
                        </div>
    
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-light btn-block mb-4">Enviar</button>
    
                        <!-- Register buttons -->
                        <div class="text-center">
                          <p>Otros medios de contacto</p>
                          <button type="button" class="btn btn-light btn-floating mx-1">
                            <a href="https://www.facebook.com/Roel%C3%AD-161497887808189/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                          </button>
    
                          <button type="button" class="btn btn-light btn-floating mx-1">
                            <a href="https://www.instagram.com/roeli_art/" target="_blank"><i class="fab fa-instagram"></i></a>
                          </button>
                         
                          <button type="button" class="btn btn-light btn-floating mx-1">
                            <a href="https://www.linkedin.com/in/roc%C3%ADo-heguy-7b331a15b/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                          </button>
                         
                          <button type="button" class="btn btn-light btn-floating mx-1">
                            <a href="https://www.behance.net/rocioheguy8aba?tracking_source=search_users_recommended%7Crocio%20heguy" target="_blanck"> <i class="fab fa-behance"></i></a>
                          </button>
    
                          
                        </div>
                      </form>
    
                    </div>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section> 
  </main>
  </body>
  
    </html>
